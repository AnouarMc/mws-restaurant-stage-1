<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
  <meta charset="utf-8">
  <meta name="theme-color" content="#b60000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <div class="modal">
    <form class="modal__content">
      <div class="title__header">Restaurant review</div>
      <span class="close__modal" tabindex="0">&times;</span>
      <label for="reviewer">Reviewer</label>
      <input type="text" id="reviewer" name="">
      <label>Rate this restaurant</label>
      <div class="review-stars">
        <input type="radio" id="star5" name="rating" value="5" aria-label="5 stars">
        <label for="star5"><i class="icon-star"></i></label>
        <input type="radio" id="star4" name="rating" value="4" aria-label="4 stars">
        <label for="star4"><i class="icon-star"></i></label>
        <input type="radio" id="star3" name="rating" value="3" aria-label="3 stars">
        <label for="star3"><i class="icon-star"></i></label>
        <input type="radio" id="star2" name="rating" value="2" aria-label="2 stars">
        <label for="star2"><i class="icon-star"></i></label>
        <input type="radio" id="star1" name="rating" value="1" aria-label="1 stars">
        <label for="star1"><i class="icon-star"></i></label>
      </div>
      <label for="review">Review</label>
      <textarea id="review" rows="5"></textarea>
      <input type="submit" value="Add review" name="" class="add-review">
    </form>
  </div>
  <div class="modal__back"></div>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <script src="js/idb.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
